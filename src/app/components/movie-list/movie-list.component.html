<div class="movie-list-container">
  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading movies...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Oops! Something went wrong</h4>
    <p>{{ error }}</p>
    <button class="btn btn-outline-danger" (click)="error = ''">Try Again</button>
  </div>

  <!-- No Movies Found -->
  <div *ngIf="!loading && !error && movies.length === 0" class="no-movies">
    <div class="text-center">
      <h3>ðŸŽ¬ No movies found</h3>
      <p class="text-muted">Try adjusting your search or filter criteria</p>
    </div>
  </div>

  <!-- Movies Grid -->
  <div *ngIf="!loading && !error && movies.length > 0" class="movies-grid">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let movie of movies; trackBy: trackByMovieId">
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    </div>
  </div>
</div>
