<div class="filter-panel">
  <h3 class="filter-title">⚙️ Filter Movies</h3>
  <div class="row g-3">
    <div class="col-lg col-md-6 col-sm-12">
      <label for="genre-filter" class="form-label">🎭 Genre</label>
      <select 
        id="genre-filter"
        name="genre-filter"
        class="form-select" 
        [(ngModel)]="selectedGenre" 
        (change)="onFilterChange()"
        aria-label="Filter by genre">
        <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
      </select>
    </div>

    <div class="col-lg col-md-6 col-sm-12">
      <label for="custom-rating" class="form-label">⭐ Min Rating</label>
      <input 
        type="number" 
        id="custom-rating"
        name="custom-rating"
        class="form-control" 
        placeholder="e.g., 7.5"
        min="0" 
        max="10" 
        step="0.1"
        [(ngModel)]="customRating"
        (input)="onCustomRatingChange()"
        aria-label="Enter minimum rating">
    </div>
    
    <div class="col-lg col-md-6 col-sm-12">
      <label for="year-filter" class="form-label">📅 Year Range</label>
      <select 
        id="year-filter"
        name="year-filter"
        class="form-select" 
        [(ngModel)]="selectedYear" 
        (change)="onFilterChange()"
        aria-label="Filter by year range">
        <option *ngFor="let year of years" [value]="year.value">{{ year.label }}</option>
      </select>
    </div>

    <div class="col-lg col-md-6 col-sm-12">
      <label for="custom-year" class="form-label">🗓️ Specific Year</label>
      <input 
        type="number" 
        id="custom-year"
        name="custom-year"
        class="form-control" 
        placeholder="e.g., 2010"
        min="1900" 
        max="2025"
        [(ngModel)]="customYear"
        (input)="onCustomYearChange()"
        aria-label="Enter specific year">
    </div>
    
    <div class="col-lg col-md-6 col-sm-12 d-flex align-items-end">
      <button 
        class="btn btn-outline-danger w-100" 
        (click)="clearFilters()"
        aria-label="Clear all filters">
        🗑️ Clear All
      </button>
    </div>
  </div>

  <!-- Active Filters Display -->
  <div class="active-filters mt-4" *ngIf="hasActiveFilters()">
    <h6 class="mb-3">🎯 Active Filters:</h6>
    <div class="d-flex flex-wrap gap-2">
      <span class="badge bg-primary" *ngIf="selectedGenre">
        🎭 {{ getGenreName(selectedGenre) }}
        <button type="button" class="btn-close btn-close-white ms-1" (click)="clearGenre()" aria-label="Remove genre filter"></button>
      </span>
      <span class="badge bg-success" *ngIf="customRating">
        ⭐ Rating: {{ customRating }}+
        <button type="button" class="btn-close btn-close-white ms-1" (click)="clearCustomRating()" aria-label="Remove rating filter"></button>
      </span>
      <span class="badge bg-warning text-dark" *ngIf="selectedYear">
        📅 {{ getYearLabel(selectedYear) }}
        <button type="button" class="btn-close ms-1" (click)="clearYear()" aria-label="Remove year filter"></button>
      </span>
      <span class="badge bg-secondary" *ngIf="customYear">
        🗓️ Year: {{ customYear }}
        <button type="button" class="btn-close btn-close-white ms-1" (click)="clearCustomYear()" aria-label="Remove custom year filter"></button>
      </span>
    </div>
  </div>
</div>
